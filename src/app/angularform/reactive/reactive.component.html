<div class="container">
    <div class="signup">
        <h1>Angular Reactive Form</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="signup()">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" name="name" formControlName="name" >
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" name="email" formControlName="email" >
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" id="password" name="password" formControlName="password" >
            <br><br>
            <input type="submit" value="Signup">
        </form>
    </div>
</div>
