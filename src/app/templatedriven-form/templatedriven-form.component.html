<div class="formmaindiv">
  <br />
  <div class="formdiv">
    <h1 class="h1">TemplateDrive Form</h1>
    <div class="formfields">
      <form #submitForm="ngForm" (ngSubmit)="submitform(submitForm.value)">
        <label>Username</label>
        <br />
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          ngModel
          class="inputfileds"
        />
        <br />
        <br />
        <label>Email</label>
        <br />
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          ngModel
          class="inputfileds"
        />
        <br />
        <br />
        <label>Password</label>
        <br />
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          ngModel
          class="inputfileds"
        />
        <br />
        <br />
        <button class="button">Submit</button>
      </form>
    </div>
  </div>
  <div *ngIf="submitData" class="datadisplay">
    <h2>Form Data</h2>
    <p><strong>Username:</strong> {{ submitData.username }}</p>
    <p><strong>Email:</strong> {{ submitData.email }}</p>
    <p><strong>Password:</strong> {{ submitData.password }}</p>
  </div>
</div>
